version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # typescript-eslint@8.x only supports eslint@^8.57.0 || ^9.0.0
      # Remove these ignores once typescript-eslint supports eslint@^10
      - dependency-name: "eslint"
        versions: [">=10"]
      - dependency-name: "@eslint/js"
        versions: [">=10"]
    groups:
      react-minor-and-patch:
        patterns:
          - "react"
          - "react-dom"
        update-types:
          - "minor"
          - "patch"
      eslint-stack:
        patterns:
          - "eslint"
          - "eslint-config-next"
          - "@typescript-eslint/*"
          - "@eslint/*"
          - "eslint-plugin-*"
  - package-ecosystem: "npm"
    directory: "/ui"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      react-minor-and-patch:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
        update-types:
          - "minor"
          - "patch"
      eslint-stack:
        patterns:
          - "eslint"
          - "eslint-config-next"
          - "@typescript-eslint/*"
          - "@eslint/*"
          - "eslint-plugin-*"
