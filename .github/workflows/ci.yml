name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend:
    name: Backend (root)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Check code formatting
        run: npm run format:check

      - name: Build
        run: npm run build

  ui:
    name: UI (Next.js)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      AUTH_TOKEN: test-ci-token
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_SERVICE_ROLE_KEY: supabase-key
      SITE_NAME: CI Preview
      NEXT_TELEMETRY_DISABLED: 1
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Check code formatting
        run: npm run format:check

      - name: Build
        run: npm run build
